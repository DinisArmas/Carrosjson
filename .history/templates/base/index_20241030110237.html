<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }
        .modal-content {
            background-color: #222;
            color: #e0e0e0;
            border-radius: 15px;
        }
        .modal-header, .modal-footer {
            border: none;
        }
        .btn-primary {
            background-color: #ff5722;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e64a19;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <h1>Carros</h1>
    <div class="container">
        <div class="row" id="cardCarros">
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="https://images5.alphacoders.com/671/thumb-1920-671746.jpg" alt="mate">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Mate</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Mate', 'Melhor reboque já conhecido', this)">Ver detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="https://i.pinimg.com/originals/14/b9/0b/14b90b369246d1535d0db68cbb3319f8.jpg" alt="Chick hicks">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Chick Hiks</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Chick hicks', 'Quer sempre ser melhor que o macqueen', this)">Ver detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="https://i.pinimg.com/originals/96/16/43/9616438d6395cc041c712c5ad4abe1d1.jpg" alt="Sally">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Sally</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Sally', 'Namorada do Macqueen', this)">Ver detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="https://www.dan-dare.org/freefun/Images/CartoonsMoviesTV/CarsWallpaper1280x960.jpg" alt="Macqueen">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Macqueen</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Macqueen', 'O carro mais rapido do mundo', this)">Ver detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="mtitulo">Carro</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body" id="mdetalhe">
                    Informação do Carro
                </div>
                <img class="img-fluid" id="mImagem" src="..." alt="Car image">
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function carregaModal(titulo, detalhe, elemento){
            document.getElementById("mtitulo").innerHTML = titulo;
            document.getElementById("mdetalhe").innerHTML = detalhe;
            document.getElementById("mImagem").src = elemento.parentNode.parentNode.firstElementChild.getAttribute("src");
        }


        const atualizarCarros = async () => {
      let strHtml = ``
      //alert("aaaa")
      const response = await fetch('../dados.json')
      const lv = await response.json()
      for (const artigo of lv) {
        strHtml += `
              <div class="col-md-6">
                <div class="card" >
                  <img class="card-img-top" src="${artigo.Foto}" alt="${artigo.Marca}">
                  <div class="card-img-overlay">
                    <h4 class="card-title">${artigo.Marca}</h4>
                    <a href="#" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#myModal"  onclick="carregaModal('${artigo.Marca}', '${artigo.Detalhes}', this)">Ver detalhes</a>
                  </div>
                </div>
              </div>    
                   `
      }
      document.getElementById("cardCarros").innerHTML = strHtml;
    }

      atualizarCarros();

    </script>
</body>
</html>
